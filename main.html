<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
  </head>
  <body style="background: #dddcdc">
    <div class="container">
        <h1> Calorie Calculator </h1>
        
          <div id="outerbox">
            
              <h3> To calculate your daily calorie intake input your: </h3>
         
        <div id="box"> 
          <p class="innertext"> Sex </p>
          <label class="inner2"> <input type="inner" name="female-male" id="male"> male </label>
            <label class='inner1'> <input type="inner" name="female-male" id="female" Checked> female </label>
              
           
            <div><p class="height"> Height in cm </p> <input type="number" placeholder="0" class="form" id="height"></div>
            <div><p class="weight"> Weight in kg </p> <input type="number" placeholder="0" class="form" id="weight"></div>
             <div><p class="age"> Age in years</p> <input type="number" placeholder="0" class="form" id="age"></div>
          <div>
            <label class="select"> Activity level </label>
            <select class="select2" name="Activity level" id="activity">
              <option value="1.2"> Little to no exercise </option>
              <option value="1.375"> Exercise 1-3 times a week </option>
              <option value="1.55"> Exercise 3-5 times a week</option>
              <option value="1.725"> Exercise 6-7 times a week </option>
              <option value="1.9"> Exercise twice a day</option>
            </select>
          </div>
          <input type="submit" class="submit" onclick=bmrCals() onclick=tdeeCals() value="Calculate"></input>
        </div>
          <p class='kcals'> Your BMR: <span id="bmrCals"></span></p> 
  <script src="app.js"></script>
</html>
